[profile.default]
src = "src"
out = "artifacts"
libs = ["node_modules", "lib"]
remappings = [
    "@aave/=node_modules/@aave/",
    "eth-gas-reporter/=node_modules/eth-gas-reporter/",
    "hardhat-deploy/=node_modules/hardhat-deploy/",
    "hardhat/=node_modules/hardhat/",
    'src/=src/',
]
solc-version = "0.8.10"
# See more config options https://github.com/foundry-rs/foundry/tree/master/config
libraries = [
    "src/core/protocol/libraries/logic/SupplyLogic.sol:SupplyLogic:0xD00DcF4d35c224CB124E509D1285e0B02C296512",
    "src/core/protocol/libraries/logic/BorrowLogic.sol:BorrowLogic:0x3Baf545deEfb12ec463F2B0dE2ea7cE8D4920d27",
    "src/core/protocol/libraries/logic/LiquidationLogic.sol:LiquidationLogic:0xe5Bbc510277c4f88a404129058647F4c3Bb9109F",
    "src/core/protocol/libraries/logic/EModeLogic.sol:EModeLogic:0x80E38713D23b42d7Ff194b31D079477FD4b631FD",
    "src/core/protocol/libraries/logic/BridgeLogic.sol:BridgeLogic:0x66CaB88D5DD0a2E68fAc458d22B41bF96A2b407F",
    "src/core/protocol/libraries/logic/ConfiguratorLogic.sol:ConfiguratorLogic:0x061105764d8AA7d40E8d64d08d664961ff3A9330",
    "src/core/protocol/libraries/logic/FlashLoanLogic.sol:FlashLoanLogic:0x1d2245CE27DD9347C916F62AE5bb22567c4E1394",
    "src/core/protocol/libraries/logic/PoolLogic.sol:PoolLogic:0x10A3F21b0bC6815771222dcB971f8639c677Cc4A",
    ]
[etherscan]
t_opBNB = { key = "${TOPBNB_ETHERSCAN_API_KEY}", chain=5611, url="https://open-platform.nodereal.io/${NODEREAL_KEY}/op-bnb-testnet/contract/" }
bsc = { key = "${BSC_ETHERSCAN_API_KEY}", chain=56, url="https://api.bscscan.com/api"}
chapel = { key = "${CHAPEL_ETHERSCAN_API_KEY}", chain=97, url="https://api-testnet.bscscan.com/api"}

[default.rpc_endpoints]
bsc = "https://bsc-dataseed1.binance.org/"
chapel = "https://data-seed-prebsc-1-s1.binance.org:8545/"

[profile.wombat]
test = 'test/ATokenStaker/WombatStaker'

[profile.magpie]
test = 'test/ATokenStaker/MagpieStaker'